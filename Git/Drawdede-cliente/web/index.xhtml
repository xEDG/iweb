<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>ListaSeries</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create">
            <p class="plus">+</p>
        </div>
        <nav class="navbar navbar-light bg-light" >
            <a class="navbar-brand">Drawdede</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Busca cualquier pelÃ­cula" aria-label="Search"/>
                <h:commandButton class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Search" action="prueba"/>
                <h:commandButton action="prueba" class="btn btn-outline-success" style="margin-left:10px" value="Mis Series"/>
                <button class="btn btn-outline-success" type="button" style="margin-left:10px" >Mis Entregas</button>
            </form>
        </nav>
        <ui:repeat  value="#{indexManagedBean.series}" var="serie" rendered="#{!(indexManagedBean.series.size() == 0)}">
            <div class="card" style="width: 40%; margin: 0 auto; margin-top: 20px">
                <div class="card-body">
                    <h1>#{serie.titulo}</h1>
                    <h1>#{serie.categoria}</h1>
                    <h1>#{serie.descripcion}</h1>
                    <h1>#{serie.valoracion}</h1>
                </div>
            </div>
        </ui:repeat>
        <div style="height:20px"></div>
    </body>
</html>
