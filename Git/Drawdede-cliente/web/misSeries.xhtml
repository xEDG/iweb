<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>ListaSeries</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create">
            <p class="plus">+</p>
        </div>

        <ui:include src="/WEB-INF/navbar-Series.xhtml"/>

        <h:form>
            <h:commandButton class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Best Serie" action="#{misSeriesManagedBean.bestSerie()}" />
            <h:commandButton class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Worst Serie" action="#{misSeriesManagedBean.worstSerie()}" />
        </h:form>

       
            <ui:repeat  value="#{misSeriesManagedBean.series}" var="serie" rendered="#{!(misSeriesManagedBean.series.size() == 0)}">
                <div class="card" style="width: 40%; margin: 0 auto; margin-top: 20px">
                    <div class="card-body">
                        <h1>#{serie.titulo}</h1>
                        <h1>#{serie.categoria}</h1>
                        <h1>#{serie.descripcion}</h1>
                        <h1>#{serie.valoracion}</h1>
                    </div>
                </div>
            </ui:repeat>

        <h:form>
            <h:commandLink action="#{misEntregasManagedBean.entregasAsociadasASerie(1)}" value="ola" />
        </h:form>


        <div style="height:20px"></div>
        <div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create">
            <p class="plus">+</p>
        </div>
    </h:body>
</html>
