<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Mis Entregas</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light" >
            <a class="navbar-brand">Drawdede</a>
            <h:form class="form-inline">
                <h:inputText p:class="form-control mr-sm-2" p:type="search" p:placeholder="Busca cualquier entrega" value="#{misEntregasManagedBean.busqueda}" />
                <h:commandButton class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Search" action="#{misEntregasManagedBean.buscar()}" />
                <h:commandButton action="#{misSeriesManagedBean.navegarSeies()}" class="btn btn-outline-success" style="margin-left:10px" value="Mis Series"/>
                <h:commandButton action="#{misEntregasManagedBean.navegarEntregas()}" class="btn btn-outline-success" style="margin-left:10px" value="Mis Entregas"/>
            </h:form>
        </nav>
    </body>
</html>
