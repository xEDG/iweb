<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>ListaEntregas</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <ui:include src="/WEB-INF/navbar-Entregas.xhtml"/>


        <h:form>
            <h:inputText p:class="btn btn-outline-success my-2 my-sm-0" p:type="search" p:placeholder="Fecha inicio(YYYY-MM-DD)" value="#{misEntregasManagedBean.t1}" />
            <h:inputText p:class="btn btn-outline-success my-2 my-sm-0" p:type="search" p:placeholder="Fecha fin (YYYY-MM-DD)" value="#{misEntregasManagedBean.t2}" />
            <h:commandButton class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Filtrar por fecha" action="#{misEntregasManagedBean.filtrarPorPeriodoDeTiempo()}" />
        </h:form>

        <div class="card-columns" style="padding: 10px">
            <ui:repeat  value="#{misEntregasManagedBean.entregas}" var="entrega" rendered="#{!(misEntregasManagedBean.entregas.size() == 0)}">
                <div class="card" style="width: 100%; margin: 0 auto; margin-top: 20px; height: 250px">
                    <div class="card-body">
                        <h1 style="text-align: center">#{entrega.anotacion}</h1>
                        <hr/>   
                        <h3>Fecha Entrega: #{entrega.fechaEntrega.toString()}</h3>
                        <h3>Id: #{entrega.id}</h3>
                        <h3>Serie: #{misEntregasManagedBean.getSerieconEntrega(entrega)}</h3>
                    </div>
                </div>
            </ui:repeat>
        </div>
        
        <div style="height:20px"></div>
        <div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create">
            <p class="plus">+</p>
        </div>
    </h:body>
</html>
