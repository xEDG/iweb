<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <f:metadata>
        <f:viewParam name="id" value="#{editarEntregaManagedBean.id}"/>
        <f:event type="preRenderView" listener="#{editarEntregaManagedBean.onParameterReceived()}" />
    </f:metadata>    


    <h:head>
        <title>Editar Serie</title>

    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/navbar-Series.xhtml"/>
        <!--La serie tiene un id, titulo, categoria, descripcion y valoracion -->

        <h1> Entrega "#{editarEntregaManagedBean.id}" </h1>

        <h:form>

            <!--anotaci贸n -->
            Anotaci贸n*: <h:inputText p:type="text" p:class="form-control" id="titulo" binding="#{titulo}" p:placeholder="#{editarEntregaManagedBean.anotacion}" value="#{editarEntregaManagedBean.anotacion}" validatorMessage="La lontigud de la anotaci贸n no puede superar los 255 caracteres" >
                <f:validateLength minimum="0" maximum="255" />
            </h:inputText> 

            <!-- fechaEntrega -->
            FechaEntrega*: <h:inputText p:type="text" p:class="form-control" id="categoria" binding="#{categoria}" p:placeholder="#{editarEntregaManagedBean.fecha_entrega}" value="#{editarEntregaManagedBean.fecha_entrega}" validatorMessage="La lontigud de la descripci贸n no puede superar los 255 caracteres" >
                <f:validateLength minimum="0" maximum="255" />
                <f:convertDateTime pattern="yyyy-MM-dd"/>  
            </h:inputText> 


            <div class="form-group edit-profile-form-group">

                <h:commandButton value="Guardar cambios" type="submit" class="btn btn-primary btn-raised" action="#{editarEntregaManagedBean.editar()}" onclick="return alert('Entrega editada correctamente');"></h:commandButton>
                <!--<h:commandButton value="Guardar cambios" type="submit" class="btn btn-primary btn-raised" action="# {editarSerieManagedBean.editar()}" onclick="return alert('Serie editada correctamente');"></h:commandButton>-->

            </div>

        </h:form>

    </h:body>
</html>
